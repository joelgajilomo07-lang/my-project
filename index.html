<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --pink: #ffafbd;
            --rose: #ffc3a0;
            --dark-pink: #e91e63;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--pink), var(--rose));
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 30px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.4);
            z-index: 10;
        }

        h1 {
            color: #e42121;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background-color 0.3s;
        }

        #yesBtn {
            background-color: #ff4b2b;
            color: white;
            z-index: 5;
        }

        #noBtn {
            background: white;
            color: #ff4b2b;
            position: relative; 
            z-index: 100;
        }

        /* Celebration Particle */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            z-index: 20;
            pointer-events: none;
        }

        .heart-float {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        
        let hasEscaped = false;
        let angle = 0;
        let baseScale = 1;
        let misses = 0;

        function moveNoButton() {
            misses++;
            baseScale += 0.07;
            yesBtn.style.transform = `scale(${baseScale})`;
            
            // Shift Yes button color toward Gold
            const hue = Math.min(misses * 5, 45); 
            yesBtn.style.backgroundColor = `hsl(${0 + hue}, 100%, ${50 + (hue/2)}%)`;

            if (!hasEscaped) {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.position = 'fixed';
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                hasEscaped = true;
            }

            angle += Math.PI / 2 + (Math.random() * Math.PI); 
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const r = Math.min(window.innerWidth, window.innerHeight) * 0.22;
            
            noBtn.style.left = `${centerX + Math.cos(angle) * r - (noBtn.offsetWidth / 2)}px`;
            noBtn.style.top = `${centerY + Math.sin(angle) * r - (noBtn.offsetHeight / 2)}px`;
        }

        function createConfetti() {
            const colors = ['#ff4b2b', '#ffafbd', '#ffffff', '#ffedbc', '#e91e63'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                
                const destinationX = (Math.random() - 0.5) * window.innerWidth * 1.5;
                const destinationY = (Math.random() - 0.5) * window.innerHeight * 1.5;
                const rotation = Math.random() * 720;
                const delay = Math.random() * 200;

                document.body.appendChild(confetti);

                confetti.animate([
                    { transform: 'translate(-50%, -50%) scale(0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${destinationX}px), calc(-50% + ${destinationY}px)) scale(1) rotate(${rotation}deg)`, opacity: 0 }
                ], {
                    duration: 1500 + Math.random() * 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    delay: delay
                }).onfinish = () => confetti.remove();
            }
        }

        noBtn.addEventListener('mouseover', moveNoButton);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew you'd say yes! â¤ï¸";
            question.style.fontSize = "2.2rem";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            document.body.style.background = "#ff416c";
            
            createConfetti();
            // Continuous hearts after the initial blast
            setInterval(spawnHeart, 200);
        });

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = ['â¤ï¸','ðŸ’–','âœ¨','ðŸŒ¸'][Math.floor(Math.random()*4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
