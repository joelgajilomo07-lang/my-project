<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Surprise for You</title>
    <style>
        :root {
            --soft-pink: #ffdae0;
            --hot-pink: #ff4d6d;
            --deep-red: #c9184a;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, var(--soft-pink) 0%, #fff0f3 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            color: var(--deep-red);
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        .heart-particle {
            position: absolute;
            color: var(--hot-pink);
            font-size: 20px;
            animation: float linear infinite;
        }

        /* Envelope Styling */
        .wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .envelope-wrapper {
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 280px;
            height: 180px;
            background-color: var(--hot-pink);
            position: relative;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .envelope-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 100px solid var(--hot-pink);
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            transform-origin: top;
            transition: transform 0.5s 0.3s ease;
        }

        .envelope-wrapper.open::before {
            transform: rotateX(180deg);
            z-index: 0;
        }

        /* The Letter / Image Reveal */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 260px;
            height: 160px;
            background: var(--white);
            border-radius: 8px;
            transition: all 0.7s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            overflow: hidden;
            z-index: 1;
        }

        .envelope-wrapper.open .letter {
            height: 480px;
            bottom: -150px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .photo {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.5s 0.8s ease;
        }

        .envelope-wrapper.open .photo {
            opacity: 1;
        }

        .poem {
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: center;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.5s 1.2s ease;
        }

        .envelope-wrapper.open .poem {
            opacity: 1;
        }

        .tap-instruction {
            margin-top: 40px;
            font-weight: bold;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartBg"></div>

    <div class="wrapper">
        <div class="envelope-wrapper" id="envelope" onclick="openLetter()">
            <div class="letter">
                <img src="C:\Users\Admin\Desktop\HVD\MG.jpg" alt="Special Memory" class="photo">
                
                <div class="poem">
                    "In a world of constant change,<br>
                    You are my favorite place.<br>
                    Every moment we share,<br>
                    Is a memory I‚Äôll always chase."<br>
                    <strong>Happy Valentine's Day! ‚ù§Ô∏è</strong>
                </div>
            </div>
        </div>
        <p class="tap-instruction" id="tapText">TAP TO OPEN</p>
    </div>

    <script>
        // Create floating hearts
        const heartContainer = document.getElementById('heartBg');
        const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üå∏'];

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);

        // Interaction Logic
        function openLetter() {
            const envelope = document.getElementById('envelope');
            const tapText = document.getElementById('tapText');
            
            envelope.classList.toggle('open');
            
            if(envelope.classList.contains('open')) {
                tapText.classList.add('hidden');
            } else {
                setTimeout(() => {
                    tapText.classList.remove('hidden');
                }, 500);
            }
        }
    </script>
</body>
</html>
